<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- i <body> har man alt indhold på siden som brugeren kan se -->
<body>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<div class="container-fluid bg-secondary d-flex flex-column">
    <h1 class="text-primary justify-content-center d-flex p-5">Hjerte- og karsygdomme</h1>
    <p>
        1. Drej til venstre. <br>
        2. Orientere efter fodspor på gulvet. <br>
        3. Følg fodsporene. <br>
        4. Gå igennem gangen. <br>
        5. Fra enden af fodsporene, gå en tand til venstre mod trappen. <br>
        6. Gå op ad trappen, og du er ankommet til destination.
    </p>
    <div class="height75"></div>
    <video width="auto" height="240" controls>
        <source src="video/videotilhjertedone.mp4" type="video/mp4">
    </video>
    <a href="index.html" class="btn-lg btn m-3 mt-5 mb-5 border border-dark rounded-4 shadow bg-background-color">
        <p class="text-primary font mb-0">Tilbage</p></a>

</div>


<div>
    <img class="img-fluid" src="images/resjælogo.jpg" alt="footer">
</div>

</body>
</html>
